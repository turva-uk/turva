[tool.pytest.ini_options]
pythonpath = [
  "."
]
asyncio_mode = 'auto'
addopts = "--cov=. --cov-report html --cov-config=../pyproject.toml"

[tool.bandit]
exclude_dirs = [".venv", ".*_cache", "__pycache__", "tests/", "async_database_utils.py"]

[tool.coverage.run]
omit = [
  '*/async_database_utils.py',
  '*/tests/*',
  '*/alembic/*',
  '*/models/*',
]

[tool.black]
line-length = 100
target-version = ['py311']
exclude = '''
/(
    \.eggs
  | \.git
  | \.venv
  | _build
  | build
  | dist
  | alembic/versions
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
  ".git",
  ".venv",
  "__pycache__",
  "build",
  "dist",
  "alembic/versions",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
]
ignore = [
  "E501",  # line too long (handled by Black)
]

[tool.ruff.lint.isort]
known-first-party = ["app", "models", "endpoints", "authentication"]

[tool.mypy]
python_version = "3.11"
exclude = ['tests/', 'alembic/', 'models/']
ignore_missing_imports = true
plugins = [
  "sqlalchemy.ext.mypy.plugin",
  "pydantic.mypy",
]
check_untyped_defs = true
